# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
exclude: [buildprod]

title: dtk.io documentation
email: docs-feedback@dtk.io
description: > # this means to ignore newlines until "baseurl:"
  Some description here
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://dtk.io:4000" # the base hostname & protocol for your site
twitter_username: dtk_io
github_username:  dtk

# Build settings
markdown: kramdown
kramdown:
  input: GFM

siteBaseDir: "/docs"
assetsBaseDir: "/docs/assets"

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

collections:
  dtk-client:
    output: true
    permalink: /dtk-client/:path.html
  getting-started:
    output: true
    permalink: /getting-started/:path.html
  modules:
    output: true
    permalink: /modules/:path.html
  api:
    output: true
    permalink: /api/:path.html
  how-to:
    output: true
    permalink: /api/:path.html
  targets:
    output: true
    permalink: /targets/:path.html
  components:
    output: true
    permalink: /components/:path.html

